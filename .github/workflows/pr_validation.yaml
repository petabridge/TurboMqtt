name: pr_validation

on:
  push:
    branches:
      - master
      - dev
      - main
  pull_request:
    branches:
      - master
      - dev
      - main

permissions:
  pull-requests: write
  actions: write
  contents: read

jobs:
  test:
    # Permissions this GitHub Action needs for other things in GitHub
    name: Test-${{matrix.os}}
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.4
        with:
          lfs: true
          fetch-depth: 0

      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@v4.0.0
        with:
          global-json-file: "./global.json"

      - name: "Update release notes"
        shell: pwsh
        run: |
          ./build.ps1

      - name: "dotnet build"
        run: dotnet build -c Release

      - name: "dotnet pack"
        run: dotnet pack -c Release

      - name: "dotnet test"
        run: dotnet test --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage"

      - name: Combine Coverage Reports
        if: runner.os == 'Linux'
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
        with:
          reports: "**/*.cobertura.xml"
          targetdir: "${{ github.workspace }}"
          reporttypes: "Cobertura"
          verbosity: "Info"
          title: "Code Coverage"
          tag: "${{ github.run_number }}_${{ github.run_id }}"
          customSettings: ""
          toolpath: "reportgeneratortool"

      - name: Publish Code Coverage Report
        if: runner.os == 'Linux'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "Cobertura.xml"
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "10 30"

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && runner.os == 'Linux'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload Test Result Files
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/**/TestResults/**/*
          retention-days: 5

      - name: Publish Test Results
        if: always() && runner.os == 'Linux'
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        with:
          trx_files: "${{ github.workspace }}/**/*.trx"

  check_and_report:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v3
        with:
          name: test-results

      - name: Download Code Coverage Report
        uses: actions/download-artifact@v3
        with:
          name: code-coverage-report

      - name: Check Test Results
        id: check
        run: |
          if grep -q "failed" test-results/*.trx; then
            echo "::set-output name=failed::true"
          fi

      - name: Open GitHub Issue on Test Failure
        if: steps.check.outputs.failed == 'true'
        id: create-issue
        uses: imjohnbo/issue-bot@v3
        with:
          title: "Test Failures Detected"
          body: |
            Tests have failed. Please review the attached reports.
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.ref }}
            - [Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Code Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          labels: 'bug, test failure'

      - name: Add Issue Comment with Artifact Links
        if: steps.check.outputs.failed == 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ steps.create-issue.outputs.issue-number }}
          body: |
            ### Detailed Reports
            - [Download Test Results](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${{ needs.test.outputs.test-results-id }})
            - [Download Code Coverage Report](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${{ needs.test.outputs.code-coverage-report-id }})
          reactions: '+1'