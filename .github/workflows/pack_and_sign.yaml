name: Build and Sign

#on:
#  push:
#    tags:
#      - '*'

on:
  push:
    branches:
      - master
      - dev
      - main
  pull_request:
    branches:
      - master
      - dev
      - main

jobs:   
  sign:
    runs-on: windows-latest # Code signing must run on a Windows agent for Authenticode signing (dll/exe)
      
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Populate signsettings.json
      env:
        SIGNING_AAD_CLIENTID: ${{ secrets.SIGNING_AAD_CLIENTID }}
        SIGNING_AAD_TENANTID: ${{ secrets.SIGNING_AAD_TENANTID }}
        SIGNING_VAULT_URI: ${{ secrets.SIGNING_VAULT_URI }}
        SIGNING_VAULT_RESOURCEID: ${{ secrets.SIGNING_VAULT_RESOURCEID }}
      run: |
          $path = "scripts/signsettings.json"
          # Read the JSON file into a PowerShell object
          $jsonContent = Get-Content $path | Out-String | ConvertFrom-Json

          # Update the JSON object with the secret values
          $jsonContent.SignClient.AzureAd.ClientId = $env:SIGNING_AAD_CLIENTID
          $jsonContent.SignClient.AzureAd.TenantId = $env:SIGNING_AAD_TENANTID
          $jsonContent.SignClient.Service.Url = $env:SIGNING_VAULT_URI
          $jsonContent.SignClient.Service.ResourceId = $env:SIGNING_VAULT_RESOURCEID

          # Convert the updated JSON object back to a JSON string and save it
          $jsonContent | ConvertTo-Json -Depth 100 | Set-Content $path


    - name: "Install .NET SDK"
      uses: actions/setup-dotnet@v4.0.0
      with:
        global-json-file: "./global.json"

    - name: "Update release notes"
      shell: pwsh
      run: |
        ./build.ps1
        
    - name: Build Package
      run: dotnet pack --configuration Release -o ./bin/nuget

    - name: Install SignClient
      run: dotnet tool install -g SignClient

    - name: Sign artifacts
      shell: pwsh
      run: >
        ./scripts/signPackages.ps1 -ConfigPath "./scripts/signsettings.json" `
          -UserName "${{ secrets.SIGNING_USER_NAME }}" `
          -Password "${{ secrets.SIGNING_PASSWORD }}" `
          -ProductName "TurboMqtt" `
          -ProductDescription "TurboMqtt tools and drivers by Petabridge." `
          -ProductUrl "https://turbomqtt.org" `
          -DirectoryPath "./bin/nuget"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget
        retention-days: 5

  deploy-nuget:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.0.0

    - name: Push to NuGet
      run: dotnet nuget push "./bin/nuget/*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json

  deploy-sdkbin:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.0.0

    - name: Push to NuGet
      run: dotnet nuget push "./bin/nuget/*.nupkg" --api-key ${{ secrets.SDKBIN_KEY }} --source ${{ secrets.SDKBIN_URL }}

  gh-release:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: 'TurboMqtt ${{ github.ref_name }}'
        tag_name: ${{ github.ref }}
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload Release Asset
      uses: AButler/upload-release-assets@v3.0
      with:
          repo-token: ${{ github.token }}
          release-tag: ${{ github.ref_name }}
          files: 'output/*.nupkg'
