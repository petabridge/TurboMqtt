name: Build and Sign

#on:
#  push:
#    tags:
#      - '*'

on:
  push:
    branches:
      - master
      - dev
      - main
  pull_request:
    branches:
      - master
      - dev
      - main

jobs:   
  sign:
    runs-on: windows-latest # Code signing must run on a Windows agent for Authenticode signing (dll/exe)
      
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Write JSON File from Secret
      id: signing-config
      env:
        SECRET_DATA1: ${{ secrets.SIGNING_CONFIG }}
      shell: pwsh
      run: |
         $secretFile = Join-Path -Path $env:RUNNER_TEMP -ChildPath "signing-config.json"; 
         $encodedBytes = [System.Convert]::FromBase64String($env:SECRET_DATA1); 
         Set-Content $secretFile -Value $encodedBytes -AsByteStream;
         $secretFileHash = Get-FileHash $secretFile;
         Write-Output "::set-output name=SECRET_FILE::$secretFile";
         Write-Output "::set-output name=SECRET_FILE_HASH::$($secretFileHash.Hash)";
         Write-Output "Secret file $secretFile has hash $($secretFileHash.Hash)";
         $expectedHash = "020ACBCDEBB40532019E4211A047DEB1AFF3616C67BBFBBEFB6B419EDC898C6B"; # Set to output when generating the Base64 string (and hash)
         if ($secretFileHash.Hash -ne $expectedHash) { Write-Output "::error file=$($secretFile)::Hash doesn't match"; Write-Output "Hash doesn't match"; exit 10; } 

    - name: "Install .NET SDK"
      uses: actions/setup-dotnet@v4.0.0
      with:
        global-json-file: "./global.json"

    - name: "Update release notes"
      shell: pwsh
      run: |
        ./build.ps1
        
    - name: Build Package
      run: dotnet pack --configuration Release -o ./bin/nuget

    - name: Install SignClient
      run: dotnet tool install -g SignClient

    - name: Sign artifacts
      shell: pwsh
      run: >
        ./scripts/signPackages.ps1 -ConfigPath "${{ steps.secret-file1.outputs.SECRET_FILE }}" `
          -UserName "${{ secrets.SIGNING_USER_NAME }}" `
          -Password "${{ secrets.SIGNING_PASSWORD }}" `
          -ProductName "TurboMqtt" `
          -ProductDescription "TurboMqtt tools and drivers by Petabridge." `
          -ProductUrl "https://turbomqtt.org" `
          -DirectoryPath "./bin/nuget"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget
        retention-days: 5

  deploy-nuget:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.0.0

    - name: Push to NuGet
      run: dotnet nuget push "./bin/nuget/*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json

  deploy-sdkbin:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.0.0

    - name: Push to NuGet
      run: dotnet nuget push "./bin/nuget/*.nupkg" --api-key ${{ secrets.SDKBIN_KEY }} --source ${{ secrets.SDKBIN_URL }}

  gh-release:
    needs: sign
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.4
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: SignedArtifacts
        path: ./bin/nuget

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: 'TurboMqtt ${{ github.ref_name }}'
        tag_name: ${{ github.ref }}
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload Release Asset
      uses: AButler/upload-release-assets@v3.0
      with:
          repo-token: ${{ github.token }}
          release-tag: ${{ github.ref_name }}
          files: 'output/*.nupkg'
