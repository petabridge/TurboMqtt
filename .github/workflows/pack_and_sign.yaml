name: Build and Sign

on:
  push:
    branches:
      - master
      - dev
      - main
  pull_request:
    branches:
      - master
      - dev
      - main

jobs:   
  sign:
    needs: build
    runs-on: windows-latest # Code signing must run on a Windows agent for Authenticode signing (dll/exe)
    #if: ${{ github.ref == 'refs/heads/main' }} # Only run this job on pushes to the main branch
      
    steps:
    - uses: actions/checkout@v4.1.4

      # Build steps  
    - name: "Install .NET SDK"
      uses: actions/setup-dotnet@v4.0.0
      with:
        global-json-file: "./global.json"

    - name: "Update release notes"
      shell: pwsh
      run: |
        ./build.ps1
        
    - name: Build Package
      run: dotnet pack --configuration Release -o ./bin/nuget

    - name: Write JSON File from Secret
      env:
        JSON_CONTENT: ${{ secrets.SIGNING_CONFIG }}
      shell: powershell
      run: |
        $Env:JSON_CONTENT | Out-File -FilePath "${{ runner.temp }}\signing-config.json" -Encoding utf8

    # Install the code signing tool    
    - name: Install SignClient
      run: dotnet tool install --tool-path . SignClient

    # Run the signing command
    - name: Sign artifacts
      shell: pwsh
      run: >
        ./scripts/sign-packages.ps1 -ConfigPath "${{ runner.temp }}/signing-config.json" `
          -UserName "${{ secrets.SIGNING_USER_NAME }}" `
          -Password "${{ secrets.SIGNING_PASSWORD }}" `
          -ProductName "TurboMqtt" `
          -ProductDescription "TurboMqtt tools and drivers by Petabridge." `
          -ProductUrl "https://turbomqtt.org" `
          -DirectoryPath "./bin/nuget"
    
    # Publish the signed packages
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SignedArtifacts
        path: BuildArtifacts